<div class="container">
    <mat-card>
    <mat-card-header>
      <div mat-card-avatar class=""></div>
    </mat-card-header>
    <mat-card-title>	{{car.model}} </mat-card-title>
    <mat-card-subtitle> -------------------- </mat-card-subtitle>
      <mat-card-content>	
        <div>
          <ul style="list-style:none; padding:0px">
            <li>Combustible : {{car.energyType}}</li>
            <li>Kilometros : {{car.kms}}</li>
            <li>Precio/dia : {{car.pricePerDay}}</li>
            <li>Maximo km/dia : {{car.maxKmsPerDay}}</li>
            <li>Deposito : {{car.depositFee}}</li>
          </ul>
        </div>    
      </mat-card-content>
      <img mat-card-image src="">
    <mat-card-actions>
        <button (click)="doStuff()" mat-raised-button color="primary">Modificar</button>
        <button (click)="doStuff()" mat-raised-button color="primary">Eliminar</button>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
  </mat-card>
</div>
