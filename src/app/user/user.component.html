<div class="buton-container">
  <button (click)="getAllUsers()" mat-raised-button color="primary">Todos los Usuarios</button>
  <button (click)="addUserForm()" mat-raised-button color="primary">AÃ±adir nuevo Usuario</button>
</div>
<div *ngIf="users && showUsers" class="container">
    <div *ngFor="let user of users">
      <div [class]="{selected : isUserSelected == true }">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <div class="container">
                <h2>{{user.name}} - {{user.lastName}}</h2>
              </div>
              <img [class]="">
            </mat-card-title>
          </mat-card-header>
          <mat-card-actions><button (click)="userDetail(user)" mat-raised-button color="primary"> Ver Detalles </button></mat-card-actions>
          <mat-card-footer></mat-card-footer>
        </mat-card>
      </div>
    </div> 
</div>
<app-user-detail *ngIf="isSelectedUser" [user]="selectedUser"></app-user-detail>
<app-user-form *ngIf="showUserForm"></app-user-form>
