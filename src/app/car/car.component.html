<div class="buton-container">
  <button (click)="getAllCars()" mat-raised-button color="primary">Todos los coches</button>
  <button (click)="getAllAvailableCars()" mat-raised-button color="primary">Todos los coches Disponibles</button>
</div>
<div class="container">
    <div *ngFor="let car of cars">
      <div *ngIf="car.isAvailable">
    <mat-card>
      <mat-card-header>
        <img [ngClass]="getEnergyTypeIcon(car.EnergyType)">
      </mat-card-header>
      <mat-card-title>	{{car.model}} </mat-card-title>
      <mat-card-subtitle> -------------------- </mat-card-subtitle>
      <mat-card-content>	
        <div>
          <ul style="list-style:none; padding:0px">
            <li>Combustible : {{car.energyType}}</li>
            <li>Kilometros : {{car.kms}}</li>
            <li>Precio/dia : {{car.pricePerDay}}</li>
            <li>Maximo km/dia : {{car.maxKmsPerDay}}</li>
            <li>Deposito : {{car.depositFee}}</li>
          </ul>
        </div>    
      </mat-card-content>
      <img mat-card-image src="">
      <mat-card-actions><button routerLink="/car-detail" mat-raised-button color="primary"> Ver coche..</button></mat-card-actions>
      <mat-card-footer></mat-card-footer>
    </mat-card>
    	</div>
    </div> 
</div>
<app-car-detail [car]="selectedCar"></app-car-detail>
<div class="buton-container">
  <button routerLink="/new-car" mat-raised-button color="primary">AÃ±adir nuevo coche</button>
</div>
